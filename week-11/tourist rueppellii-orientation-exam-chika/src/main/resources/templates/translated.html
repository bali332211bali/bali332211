<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Translated</title>
</head>
<body>
<div class="container" align="center">

    <h1>
        <label for="edit2">Translate</label>
    </h1>

    <div align="center" id="edit2">
        <form action="#" th:action="@{/}" th:object="${translationDto}" method="post"
              id="edit">
            <label for="hungarian">hungarian</label>
            <textarea type="text" name="hungarian" id="hungarian" th:field="*{hungarian}" rows="1"></textarea>
            <label for="czech">czech</label>
            <textarea type="text" name="czech" id="czech" th:field="*{czech}" rows="1"></textarea>
            <button type="submit" class="btn btn-primary">Done <span class="badge badge-light">translate</span></button>
        </form>
    </div>

    <table class="table table-borderless col-2">
        <tr class="bg-light mb-3">
            <div th:each="translation : ${translationsFromDto}">
                <td><a th:href="@{|/suggest/${translation.getId()}|}" th:text="${translation.getHungarian()}"></a></td>
            </div>
            <div th:each="translation : ${translationsFromDto}">
                <td><a th:href="@{|/suggest/${translation.getId()}|}" th:text="${translation.getCzech()}"></a></td>
            </div>
        </tr>
    </table>

</div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
