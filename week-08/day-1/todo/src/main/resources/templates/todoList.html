<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
</head>
<body>

<h1>Todos</h1>

<form th:action="@{/todo/list}" action="/todo/list" id="activeForm">
    <input type="submit">
</form>

<select name="activeSelect" form="activeForm">
    <option value="active">Active</option>
    <option value="all">All</option>
</select>

</br>
</br>

<form action="#" th:action="@{/todo/add}" th:object="${newTodo}" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="title">isUrgent</label>
    <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}">
    <label for="title">isDone</label>
    <input type="checkbox" name="done" id="done" th:field="*{done}">
    <button type="submit">Save</button>
</form>

</br>
</br>

<form th:action="@{/todo/delete}">
    <input type="submit" value="delete all">
</form>

</br>
</br>


<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    <div th:each="todo : ${todos}">
        <tr>
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td th:text="${todo.isDone()}"></td>
        </tr>
    </div>
</table>


</body>
</html>
