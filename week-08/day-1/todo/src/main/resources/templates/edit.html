<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.springframework.org/schema/data/jaxb">
<head>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>todoList</title>
</head>
<body>
<div class="container">
    <h1>Todos</h1>

    <label for="edit">Edit todo</label>
</div>
<div align="center">
    <form action="#" th:action="@{|/todo/${editedTodo.getId()}/edit|}" th:object="${editedTodo}" method="post" id="edit">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:field="*{title}">
        <label for="urgent">Urgent</label>
        <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}">
        <label for="done">Done</label>
        <input type="checkbox" name="done" id="done" th:field="*{done}">
        <button type="submit" class="btn btn-primary">Edit <span class="badge badge-light">Todo</span></button>
    </form>
</div>

</div>
</body>
</html>
