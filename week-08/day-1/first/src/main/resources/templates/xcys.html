<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>New Xcy</title>
</head>
<body>
<div class="container">

    <!------------------------search------------------------------>
    <nav class="navbar fixed-top navbar-light bg-light navbar">
        <a class="navbar-brand"><h4><b>Search in name</b></h4></a>
        <form class="form-inline" th:action="@{/xcys}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   name="searchString">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="pb-5"></div>

    <!---------------------------------------new Xcy--------------------------------------->
    <form action="#" th:action="@{/xcys}" method="post" th:object="${xcyNew}" class="mt-5">
        <h1>New Xcy
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        <!----------------------------taken---------------------------------->
        <div th:switch="${xcyNamexcyTaken}">
            <div th:case="false" class="alert alert-primary">
                <span th:text="'Xcy namexcy is '"></span>
                <b th:text="${xcyNewNamexcy}"></b>
                <span th:text="' and Xcy amountxcy is '"></span>
                <b th:text="${xcyNewAmountxcy} "></b>
            </div>
            <div th:case="true" class="alert alert-danger">
                Namexcy already taken.
            </div>
        </div>
        <!--------------------------------------input---------------------------------->
        <h3><label for="nameXcy" class="badge badge-warning">Namexcy</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="namexcy" th:field="*{namexcy}" id="nameXcy"
               name="nameNamexcyXcy" autofocus="autofocus">
        </br>
        <h3><label for="amountXcy" class="badge badge-warning">Amountxcy</label></h3>
        <input class="form-control mr-sm-2" type="number" placeholder="amountxcy" th:field="*{amountxcy}" id="amountXcy"
               name="nameAmountxcyXcy" required>
        <!--------------------------------------input radio---------------------------------->
        </br>
        <b>Choose base</b>
        </br>
        <div class="form-check form-check-inline">
            <label for="riceNoodles">Rice noodles</label>
            <input class="form-check-input ml-2" type="radio" th:value="'Rice noodles'" th:field="*{basexcy}"
                   id="riceNoodles"
                   name="riceNoodles"/>
            <label for="eggNoodles">Egg noodles</label>
            <input class="form-check-input ml-2" type="radio" th:value="'Egg noodles'" th:field="*{basexcy}"
                   id="eggNoodles"
                   name="eggNoodles"/>
            <label for="whiteRice">White rice</label>
            <input class="form-check-input ml-2" type="radio" th:value="'White rice'" th:field="*{basexcy}" id="whiteRice"
                   name="whiteRice"/>
        </div>
        <!--------------------------------------input select---------------------------------->
        </br>
        <b>Select topping</b>
        <select th:field="*{toppingxcy}">
            <option th:value="'Chicken'" th:field="*{toppingxcy}" name="toppingChicken">Chicken</option>
            <option th:value="'Beef'" th:field="*{toppingxcy}" name="toppingBeef">Beef</option>
            <option th:value="'Smoked tofu'" th:field="*{toppingxcy}" name="toppingSmokedTofu">Smoked tofu</option>
        </select>
    </form>

    </br>

    <!-------------------------------delete all------------------------------>
    <h2>
        <a th:href="@{/xcys/deleteAll}" class="btn btn-lg btn-warning">delete all</a>
    </h2>


    </br>
    <h1>
        <div class="badge badge-light">
            <p th:text="|Xcys of ${userCurrentUsername}|"></p>
        </div>
        <a th:href="@{/xcys/register}" class="btn btn-lg btn-light" namexcy="delete">Change user</a>
    </h1>

    </br>

    <!------------------------------------all Xcys---------------------------------------->
    <table class="table table-borderless">
        <div th:each="xcy : ${xcys}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Namexcy ' + ${xcy.getNamexcy()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Amountxcy ' + ${xcy.getAmountxcy()}" class="badge badge-light"></div>
                    </h4>
                    <a th:href="|/xcys/delete?id=${xcy.getId()}|" class="btn btn-lg btn-warning fa fa-times "
                       namexcy="delete"></a>
                    <a th:href="@{|/xcys/${xcy.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${xcy.getNamexcy()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${xcy.getAmountxcy()}"></div>
                    </h3>
                </td>

            </tr>
        </div>
    </table>

    <table class="table table-borderless">
        <tr>
            <th>Namexcy</th>
            <th>Amountxcy</th>
            <th>Namexcy</th>
            <th>Amountxcy</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <div th:each="xcy : ${xcys}">
            <tr class="bg-light mb-3">
                <td>
                    <h2>
                        <div th:text="${xcy.getNamexcy()}" class="badge badge-info"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${xcy.getAmountxcy()}" class="badge badge-light"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div class="font-weight-bold" th:text="${xcy.getNamexcy()}"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${xcy.getAmountxcy()}"></div>
                    </h2>
                </td>
                <td><a th:href="|/xcys/delete?id=${xcy.getId()}|" class="btn btn-lg btn-warning fa fa-times "
                       name="delete"></a></td>
                <td><a th:href="@{|/xcys/${xcy.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a>
                </td>
            </tr>
        </div>
    </table>
