<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<div class="container">

    <!------------------------search------------------------------>
    <nav class="navbar fixed-top navbar-light bg-light navbar ">
        <a class="navbar-brand">Search</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    </br>

    <!---------------------------------------new X--------------------------------------->
    <form action="#" th:action="@{/xs}" method="post" th:object="${xNew}">
        <h1>New X
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        <!----------------------------taken---------------------------------->
        <div th:switch="${isNameTaken}">
            <div th:case="false" class="alert alert-primary">
                <span th:text="'Your URL is aliased to '"></span>
                <b th:text="${aliasNew}"></b>
                <span th:text="' and your secret code is '"></span>
                <b th:text="${secretCodeNew}"></b>
            </div>
            <div th:case="true" class="alert alert-danger">
                Name already taken.
            </div>
        </div>
        <!--------------------------------------input---------------------------------->
        <h3><label for="nameX" class="badge badge-warning">Name</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="name" th:field="*{name}" id="nameX" name="nameNameX">
        </br>
        <h3><label for="amountX" class="badge badge-warning">Amount</label></h3>
        <input class="form-control mr-sm-2" type="number" placeholder="amount" th:field="*{amount}" id="amountX"
               name="nameAmountX" autofocus="autofocus">
    </form>

    </br>

    <!-------------------------------delete all------------------------------>
    <h2>
        <a th:href="@{/posts//url/delete}" class="btn btn-lg btn-warning">delete all</a>
    </h2>

    </br>

    <h1>
        <div class="badge badge-light">
            <p th:text="|Xs of ${userCurrentUsername}|"></p>
        </div>
    </h1>

    </br>

    <!------------------------------------all Xs---------------------------------------->
    <table class="table table-borderless">
        <div th:each="url : ${urls}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Hit count ' + ${url.getHitCount()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Secret code ' + ${url.getSecretCode()}" class="badge badge-light"></div>
                    </h4>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${url.getUrl()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${url.getAlias()}"></div>
                    </h3>
                </td>
            </tr>
        </div>
    </table>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
