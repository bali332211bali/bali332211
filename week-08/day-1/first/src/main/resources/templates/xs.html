<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>New X</title>
</head>
<body>
<div class="container">

    <!------------------------search------------------------------>
    <nav class="navbar fixed-top navbar-light bg-light navbar ">
        <a class="navbar-brand"><h4><b>Search in name</b></h4></a>
        <form class="form-inline" th:action="@{/xs}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   name="searchString">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    </br>

    <!---------------------------------------new X--------------------------------------->
    <form action="#" th:action="@{/xs}" method="post" th:object="${xNew}" class="mt-5">
        <h1>New X
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        <!----------------------------taken---------------------------------->
        <div th:switch="${xNameTaken}">
            <div th:case="false" class="alert alert-primary">
                <span th:text="'X name is '"></span>
                <b th:text="${xNewName}"></b>
                <span th:text="' and X amount is '"></span>
                <b th:text="${xNewAmount}"></b>
            </div>
            <div th:case="true" class="alert alert-danger">
                Name already taken.
            </div>
        </div>
        <!--------------------------------------input---------------------------------->
        <h3><label for="nameX" class="badge badge-warning">Name</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="name" th:field="*{name}" id="nameX"
               name="nameNameX" autofocus="autofocus">
        </br>
        <h3><label for="amountX" class="badge badge-warning">Amount</label></h3>
        <input class="form-control mr-sm-2" type="number" placeholder="amount" th:field="*{amount}" id="amountX"
               name="nameAmountX" required>
    </form>

    </br>

    <!-------------------------------delete all------------------------------>
    <h2>
        <a th:href="@{/xs/deleteAll}" class="btn btn-lg btn-warning">delete all</a>
    </h2>

    </br>

    <h1>
        <div class="badge badge-light">
            <p th:text="|Xs of ${userCurrentUsername}|"></p>
        </div>
    </h1>

    </br>

    <!------------------------------------all Xs---------------------------------------->
    <table class="table table-borderless">
        <div th:each="x : ${xs}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Name ' + ${x.getName()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Amount ' + ${x.getAmount()}" class="badge badge-light"></div>
                    </h4>
                    <a th:href="|/xs/delete?id=${x.getId()}|" class="btn btn-lg btn-warning fa fa-times " name="delete"></a>
                    <a th:href="@{|/xs/${x.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${x.getName()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${x.getAmount()}"></div>
                    </h3>
                </td>

            </tr>
        </div>
    </table>

    <table class="table table-borderless">
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <div th:each="x : ${xs}">
            <tr class="bg-light mb-3">
                <td>
                    <h2>
                        <div th:text="${x.getName()}" class="badge badge-info"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${x.getAmount()}" class="badge badge-light"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div class="font-weight-bold" th:text="${x.getName()}"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${x.getAmount()}"></div>
                    </h2>
                </td>
                <td><a th:href="|/xs/delete?id=${x.getId()}|" class="btn btn-lg btn-warning fa fa-times " name="delete"></a></td>
                <td><a th:href="@{|/xs/${x.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a></td>
            </tr>
        </div>
    </table>
