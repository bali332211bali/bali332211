<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<div class="container">


    </br>
    <form action="#" th:action="@{/posts/url}" method="post" th:object="${urlNew}">
        <h1>Url alias
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        <div th:switch="${takenAlias}">
            <div th:case="'not'" class="alert alert-primary">
                <span th:text="'Your URL is aliased to '"></span>
                <b th:text="${aliasNew}"></b>
                <span th:text="' and your secret code is '"></span>
                <b th:text="${secretCodeNew}"></b>
            </div>
            <div th:case="'taken'" class="alert alert-danger">
                Alias already taken.
            </div>
        </div>
        <h3><label for="url" class="badge badge-warning">Url</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="url" th:field="*{url}" id="url" name="nameUrl">
        </br>
        <h3><label for="alias" class="badge badge-warning">Alias</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="alias" th:field="*{alias}" id="alias" name="nameAlias" autofocus="autofocus">
    </form>

    </br>

    <h2>
        <a th:href="@{/posts//url/delete}" class="btn btn-lg btn-warning">delete all</a>
    </h2>

    </br>
    <h1>
    <div class="badge badge-light">
    <p th:text="|Urls of ${userNew}|"></p>
    </div>
    </h1>
    </br>


    <table class="table table-borderless">
        <div th:each="url : ${urls}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Hit count ' + ${url.getHitCount()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Secret code ' + ${url.getSecretCode()}" class="badge badge-light"></div>
                    </h4>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${url.getUrl()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${url.getAlias()}"></div>
                    </h3>
                </td>
            </tr>
        </div>
    </table>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
