<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Search</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <a value="Submit post"></a>

    <h1>Trending posts
        <a th:href="@{/posts/submit}" class="btn btn-lg btn-danger">Submit new</a>
        <!--<form  th:href="@{/posts/submit}">-->
        <!--<button type="button" class="btn btn-danger btn-lg">Submit new</button>-->
        <!--</form>-->
    </h1>

    <table class="table table-striped">
        <div th:each="post : ${posts}">
            <tr>
                <td th:text="${post.getUpvotes()}" class="badge"></td>
                <td th:text="${post.getDownvotes()}" class="badge"></td>
                <!--<td><a th:href="|/todo/delete?id=${todo.getId()}|"-->
                       <!--class="btn btn-lg btn-warning fa fa-check"></a></td>-->
                <td th:text="${post.getTitle()}" class="badge"></td>
                <td th:text="${post.getText()}" class="badge"></td>
            </tr>
        </div>
    </table>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
