<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<div class="container">

    <nav class="navbar fixed-top navbar-light bg-light navbar ">
        <a class="navbar-brand">Search</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    </br>

    <h1>Trending posts
        <a th:href="@{/posts/submit}" class="btn btn-lg btn-danger">Submit new</a>
    </h1>
    </br>
    </br>
    <h2>
        <a th:href="@{/posts/delete}" class="btn btn-lg btn-warning">delete all</a>
    </h2>
    </br>
    </br>
    </br>

    <table class="table table-borderless">
        <div th:each="post : ${posts}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Upvotes ' + ${post.getUpvotes()}" class="badge badge-info"></div>
                        <a th:href="@{|/posts/addUpvote?postId=${post.getId()}|}"
                           class="btn btn-sm btn-outline-info fa fa-plus"></a>
                        <div th:text="'Downvotes ' + ${post.getDownvotes()}" class="badge badge-info"></div>
                        <a th:href="@{|/posts/addDownvote?postId=${post.getId()}|}"
                           class="btn btn-sm btn-outline-info fa fa-plus"></a>
                    </h2>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${post.getTitle()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${post.getText()}"></div>
                    </h3>
                </td>
            </tr>
        </div>
    </table>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end fixed-bottom">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="?">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
