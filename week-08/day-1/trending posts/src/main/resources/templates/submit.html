<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/posts/submit}" method="post" th:object="${postNew}">
        <h1>New post
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        </br>
        </br>
        </br>
        <h3><label for="title" class="badge badge-warning">Title</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="title" th:field="*{title}" id="title">
        </br>
        <h3><label for="text" class="badge badge-warning">Text</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="text" th:field="*{text}" id="text">
    </form>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
