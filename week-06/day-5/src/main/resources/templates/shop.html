
<!DOCTYPE html>
<html>
    <head>
        <link href="stylesshop.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <p>My Shop</p>
            <div class="divLine"></div>
        </header>
        <div class="divline"></div>
        <h1>
            <a class="only" href="/shop/only" target="_blank">ONLY AVAILABLE</a>
            <a class="cheapest" href="/myshop/cheapest" target="_blank">CHEAPEST FIRST</a>
            <a class="nike" href="/myshop/nike" target="_blank">CONTAINS NIKE</a>
            <a class="average" href="/myshop/average" target="_blank">AVERAGE STOCK</a>
            <a class="expensive" href="/myshop/expensive" target="_blank">MOST EXPENSIVE</a>
        </h1>

        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.getName()}"></td>
                <td th:text="${item.getDescription()}"></td>
                <td th:text="${item.getPrice()} + ' $'"></td>
                <td th:text="${item.getQuantity()}"></td>
            </tr>

        </table>



        <!--
?sortBy=price
?available=yes
-->






    </body>
</html>
