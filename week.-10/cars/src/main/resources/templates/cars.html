<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div class="container">

    <!------------------------search------------------------------>
    <nav class="navbar fixed-top navbar-light bg-light navbar">
        <a class="navbar-brand"><h4><b>Search licence plate</b></h4></a>
        <form class="form-inline" th:action="@{/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   name="q">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

        <a th:href="|/search?police=1|" class="badge badge-info" id="police" name="policeCarsOnly">Police cars only</a>
        <a th:href="|/search?diplomat=1|" class="badge badge-info" id="diplomats" name="diplomatsOnly">Diplomats only</a>

    </nav>



    <table class="table table-borderless">
        <tr>
            <th>Licence plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <div th:if="${searchValid}" th:each="car : ${cars}">
            <tr class="bg-light mb-3">
                <td>
                    <h2>
                        <div th:text="${car.getPlate()}" class="badge badge-light"></div>
                    </h2>
                </td>
                <td><a th:href="|/search/${car.getCarBrand()}|" class="btn btn-lg btn-warning"
                       name="carBrand" th:text="${car.getCarBrand()}"></a></td>
                <td>
                    <h2>
                        <div class="font-weight-bold" th:text="${car.getCar_model()}"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${car.getColor()}"></div>
                    </h2>
                </td>

            </tr>
        </div>
    </table>

    <div th:unless="${searchValid}">Can't search that licence plate</div>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
