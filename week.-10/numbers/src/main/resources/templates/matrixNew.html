<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>
<body>
<div class="container">

    <h1>
        <label for="dtoNew">Enter your matrix</label>
    </h1>

    <div align="center" id="dtoNew">
        <form action="#" th:action="@{/}" th:object="${matrixStringDtoNew}" method="post">
            <label for="numbers">Enter your matrix</label>
            </br>
            <textarea name="numbers" id="numbers" th:field="*{numbers}"></textarea>
            </br>
            <button type="submit" class="btn btn-primary">Done <span class="badge badge-light"></span></button>
        </form>
    </div>

    </br>
    <div th:switch="${notSquareMatrix}">
        <div th:case="true">
            <h3 th:text="'Result '"></h3>
            </br>
            <div class="alert alert-danger">
                <h4 th:text="' not a square matrix '"></h4>
            </div>
        </div>
        <div th:case="false">
            <h3 th:text="'Result '"></h3>
            </br>
            <div class="alert alert-primary">
                <h4 th:text="'it\'s a square matrix'"></h4>
            </div>
        </div>

        </br>
        <div th:switch="${notIncreasing}">
            <div th:case="true">
                <h3 th:text="'Result '"></h3>
                </br>
                <div class="alert alert-danger">
                    <h4 th:text="'matrix not increasing'"></h4>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
