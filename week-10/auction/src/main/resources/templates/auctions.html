<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Auctions</title>
</head>
<body>
<div class="container">

    <div th:each="auction : ${auctions}">
        <h4><a class="badge badge-pill badge-warning" th:href="@{|/${auction.getId()}|}" th:text="${auction.getTitle()}"></a></h4>
    </div>

    <form action="#" th:action="@{/auctionNew}" th:object="${auctionNew}" method="post" id="auctionNew">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:field="*{title}">
        <button type="submit" class="btn btn-primary">New <span class="badge badge-light">auction</span>
        </button>
    </form>

</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
