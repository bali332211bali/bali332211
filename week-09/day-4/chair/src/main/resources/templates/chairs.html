<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>New Chair</title>
</head>
<body>
<div class="container">

    <!------------------------search------------------------------>
    <nav class="navbar fixed-top navbar-light bg-light navbar">
        <a class="navbar-brand"><h4><b>Search in name</b></h4></a>
        <form class="form-inline" th:action="@{/chairs}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   name="searchString">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="pb-5"></div>

    <!---------------------------------------new Chair--------------------------------------->
    <form action="#" th:action="@{/chairs}" method="post" th:object="${chairNew}" class="mt-5">
        <h1>New Chair
            <button type="submit" class="btn btn-primary btn-lg">Done</button>
        </h1>
        <!----------------------------taken---------------------------------->
        <div th:switch="${chairNamechairTaken}">
            <div th:case="false" class="alert alert-primary">
                <span th:text="'Chair namechairNew is '"></span>
                <b th:text="${chairNewNamechair}"></b>
                <span th:text="' and Chair amountchairNew is '"></span>
                <b th:text="${chairNewAmountchair} "></b>
            </div>
            <div th:case="true" class="alert alert-danger">
                Namechair already taken.
            </div>
        </div>
        <!--------------------------------------input---------------------------------->
        <h3><label for="nameChair" class="badge badge-warning">Namechair</label></h3>
        <input class="form-control mr-sm-2" type="text" placeholder="namechairNew" th:field="*{namechairNew}" id="nameChair"
               name="nameNamechairChair" autofocus="autofocus">
        </br>
        <h3><label for="amountChair" class="badge badge-warning">Amountchair</label></h3>
        <input class="form-control mr-sm-2" type="number" placeholder="amountchairNew" th:field="*{amountchairNew}" id="amountChair"
               name="nameAmountchairChair" required>
    </form>

    </br>

    <!-------------------------------delete all------------------------------>
    <h2>
        <a th:href="@{/chairs/deleteAll}" class="btn btn-lg btn-warning">delete all</a>
    </h2>


    </br>
    <h1>
        <div class="badge badge-light">
            <p th:text="|Chairs of ${userCurrentUsername}|"></p>
        </div>
        <a th:href="@{/chairs/register}" class="btn btn-lg btn-light" namechairNew="delete">Change user</a>
    </h1>

    </br>

    <!------------------------------------all Chairs---------------------------------------->
    <table class="table table-borderless">
        <div th:each="chair : ${chairs}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Namechair ' + ${chair.getNamechairNew()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Amountchair ' + ${chair.getAmountchairNew()}" class="badge badge-light"></div>
                    </h4>
                    <a th:href="|/chairs/delete?id=${chair.getId()}|" class="btn btn-lg btn-warning fa fa-times "
                       namechairNew="delete"></a>
                    <a th:href="@{|/chairs/${chair.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${chair.getNamechairNew()}"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${chair.getAmountchairNew()}"></div>
                    </h3>
                </td>

            </tr>
        </div>
    </table>

    <table class="table table-borderless">
        <tr>
            <th>Namechair</th>
            <th>Amountchair</th>
            <th>Namechair</th>
            <th>Amountchair</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <div th:each="chair : ${chairs}">
            <tr class="bg-light mb-3">
                <td>
                    <h2>
                        <div th:text="${chair.getNamechairNew()}" class="badge badge-info"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${chair.getAmountchairNew()}" class="badge badge-light"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div class="font-weight-bold" th:text="${chair.getNamechairNew()}"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${chair.getAmountchairNew()}"></div>
                    </h2>
                </td>
                <td><a th:href="|/chairs/delete?id=${chair.getId()}|" class="btn btn-lg btn-warning fa fa-times "
                       name="delete"></a></td>
                <td><a th:href="@{|/chairs/${chair.getId()}/edit|}" class="btn btn-lg btn-info fa fa-edit" name="edit"></a>
                </td>
            </tr>
        </div>
    </table>
