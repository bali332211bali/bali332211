<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Last Xcy</title>
</head>
<body>
<div class="container">

    <div class="container">

        <h1>
            <label for="recent">Last xcy</label>
        </h1>
    </div>
    <!------------------------------------Last Xcy---------------------------------------->
    <table class="table table-bxcyless" id="recent">
        <div th:object="${xcyById}">
            <tr class="card bg-light mb-3">
                <td class="card-title">
                    <h2>
                        <div th:text="'Namexcy: ' + ${xcyById.getNamexcy()}" class="badge badge-info"></div>
                    </h2>
                    <h4>
                        <div th:text="'Amountxcy: ' + ${xcyById.getAmountxcy()}" class="badge badge-light"></div>
                    </h4>
                </td>
                <td class="badge card-footer">
                    <h2>
                        <div class="font-weight-bold" th:text="${xcyById.getBasexcy()} + ' basexcy'"></div>
                    </h2>
                </td>
                <td class="badge card-deck">
                    <h3>
                        <div th:text="${xcyById.getToppingxcy()} + ' toppingxcy'"></div>
                    </h3>
                    <h3>
                        <div th:text="${xcyById.getStatusxcy()} + ' statusxcy'"></div>
                    </h3>
                </td>

            </tr>
        </div>
    </table>

    <h2>
        <a th:href="@{/}" class="btn btn-lg btn-warning">Make another xcy</a>
    </h2>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
